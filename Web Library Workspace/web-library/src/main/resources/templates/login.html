<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/css/styleLogin.css" rel="stylesheet" />
    	<title>Login</title>
    </head>
    <body class="bg-light">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <span class="navbar-brand"><strong>Library</strong></span>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                        </ul>
                </div>
            </div>
        </nav> 
        <div id="contentLogin" class="py-5 px-4 px-md-5">
            <div class="text-center mb-5"> 
                <h1 id="titleH1" class="fw-bolder"> Login </h1>
            </div>
           
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
					
    				<form id="formLogin" name="formLogin" th:action="@{/login}" method="post">
						<div th:if="${param.error}">
        					<div class="alert alert-danger">
            					<span th:text="#{login.form.errmsg}"></span>
      						</div>
						</div>
		
  						<!-- UserId input -->
    					<div class="form-outline mb-4">
    						<input type="text" id="userId" name="userId"  class="form-control" />
    						<label class="form-label" for="userId">Username</label>
  						</div>

  						<!-- Password input -->
  						<div class="form-outline mb-4">
    						<input type="password" id="password" name="password" class="form-control" />
    						<label class="form-label" for="password">Password</label>
  						</div>

  						<!-- Submit button -->
  						<input id="submitlogin" name="submitlogin" type="submit" value="Log In" class="btn btn-primary btn-block mb-4"></input>

   					 </form> 
                </div>
            </div>
        </div>
 </body>
  <!-- Footer-->
     <footer id="footer" class="py-5 bg-dark">
     	<div class="container"><p class="m-0 text-center text-white">Library 2023</p></div>
     </footer>
</html>
